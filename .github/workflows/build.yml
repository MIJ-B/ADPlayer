name: ğŸš€ Build Android APK

on:
  push:
    branches: 
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: ğŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      # TSY MILA CHMOD! Ampiasao gradle command mivantana
      
      - name: ğŸ§¹ Clean Project
        run: gradle clean --stacktrace
      
      - name: ğŸ—ï¸ Build Debug APK
        run: gradle assembleDebug --stacktrace --no-daemon
      
      - name: ğŸ“Š Get APK Info
        run: |
          echo "=== APK INFO ==="
          ls -lh app/build/outputs/apk/debug/ || echo "No APK yet"
          
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            APK_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
            echo "ğŸ“¦ APK Size: $APK_SIZE"
          fi
      
      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
          if-no-files-found: error
      
      - name: âœ… Build Success
        if: success()
        run: |
          echo "::notice::âœ… Build completed successfully!"
          echo "::notice::ğŸ“¥ Download APK from Artifacts section"
      
      - name: âŒ Build Failed
        if: failure()
        run: |
          echo "::error::âŒ Build failed! Check logs above."